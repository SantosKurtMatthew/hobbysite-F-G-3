<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hobby Site</title>
</head>
<body>
	<h1>Hobby Blog</h1>
	{% block content %}
	
		<div>
			<ul>
				<li><a href="{% url 'merchstore:items' %}">Merchandise Store</a></li>
				<li><a href="{% url 'wiki:article-list' %}">Wiki</a></li>
				<li><a href="{% url 'blog:article_list' %}">Blog</a></li>
				<li><a href="{% url 'forum:thread_list' %}">Forum</a></li>
				<li><a href="{% url 'commissions:list' %}">Commission Board</a></li>
			</ul>
		</div>
		
		<div>
			{% if not user.is_authenticated %}
				<a href="{% url 'login' %}">Log in here</a>
			{% endif %}
		</div>
		
	{% endblock %}
</body>
</html>
