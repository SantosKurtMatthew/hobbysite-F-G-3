{% extends 'base.html' %}

{% block content %}
<h3>Login Page</h3>
   {% if form.errors %}
       {% for field in form %}
           {% for error in field.errors %}
               {{ error }}    
           {% endfor %}
       {% endfor %}
   {% endif %}
   <form method="POST">
       {% csrf_token %}
       {{ form.as_p }}
       <button type="submit">Login</button>
   </form>
{% endblock %}
