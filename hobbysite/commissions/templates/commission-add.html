{% extends 'base.html' %}
{% load static %}
{% block title %}Commission Add{% endblock %}


{% block content %}
<div class="container">
    <h1>Create a Commission</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Create</button>
    </form>
</div>
{% endblock %}
