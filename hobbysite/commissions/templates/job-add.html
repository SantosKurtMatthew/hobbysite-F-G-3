{% extends 'base.html' %}
{% load static %}
{% block title %}Job Add{% endblock %}


{% block content %}
<div class="container">
    <h1>Add Jobs to your Commission</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for form in form_set %}
        {{ form }}
        {% endfor %}
        <button type="submit">Create</button>
    </form>
</div>
{% endblock %}
