{% extends 'wiki/base.html' %}
{% load static %}
{% block title %}Article List{% endblock %}
{% block content %}
<h2>List of Articles</h2>
<ul>
    {% for article in object_list %}
    <li>
        <a href={{ article.get_absolute_url }}>
            {{ article.title }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
