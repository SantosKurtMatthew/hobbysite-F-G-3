{% extends 'base.html' %}

{% block content %}
	<h1>Blog Article List</h1>
	{% for category in object_list %}
		<h2>{{ category.name }}</h2>
		<ol>
			{% for article in category.articles.all %}
				<li><a href='{{ article.get_absolute_url }}'>{{ article.title }}</a></li>
			{% endfor %}
		</ol>
	{% endfor %}
	<a href="{% url 'blog:article_create' %}">Create an Article Here</a>
{% endblock %}
